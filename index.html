<!-- Mỗi body của mỗi page nên có class ví dụ homepage, aboutpage, contactpage... -->

<body class="homepage">
    <!-- HEADER -->
    <header></header>

    <!-- MAIN -->
    <main class="mainwrapper">
        <section class="category">
            <div class="container">
                <div class="category_content">
                    <div class="category_content-heading heading-cpn">
                        <img src="./img/fire 1 (4).png" alt="">
                        <span class="text">Danh mục nổi bật</span>
                    </div>
                    <div class="category_content-box">
                        <!-- getCategory -->
                    </div>
                    <div class="category_content-btn">
                        <span class="text">Xem tất cả</span>
                        <img src="./img/next (4) 1.png" alt="">
                    </div>
                </div>
            </div>
        </section>
        <section class="suggest">
            <div class="container">
                <div class="suggest_content">
                    <div class="suggest_content-heading heading-cpn">
                        <img src="./img/fire 1.png" alt="">
                        <span class="text">Gợi ý cho bạn</span>
                    </div>
                    <div class="suggest_content-box">
                        <!-- getSuggest -->
                    </div>
                    <div class="suggest_content-btn btn-cpn">
                        Xem thêm
                    </div>
                </div>
            </div>
        </section>
        <section class="sale">
            <div class="container">
                <div class="sale_content">
                    <div class="sale_content-heading heading-cpn">
                        <img src="./img/fire 1 (1).png" alt="">
                        <span class="text">FLASH SALE</span>
                    </div>
                    <div class="sale_content-box">
                        <!-- getSale -->
                    </div>
                    <div class="sale_content-btn btn-cpn">Xem thêm</div>
                </div>
            </div>
        </section>
        <section class="cold">
            <div class="container">
                <div class="cold_content">
                    <div class="cold_content-heading heading-cpn">
                        <img src="./img/fire 1 (2).png" alt="">
                        <span class="text">Điện máy - Điện lạnh</span>
                    </div>
                    <div class="cold_content-top top-cpn">
                        <div class="thumnail">
                            <img src="./img/Rectangle 74 (1).jpg" alt="">
                        </div>
                        <div class="listbox">
                            <!-- getColdTop -->
                        </div>
                    </div>
                    <div class="cold_content-box box-cpn">
                        <!-- getColdBox -->
                    </div>
                    <div class="cold_content-btn btn-cpn2">Xem tất cả</div>
                </div>
            </div>
        </section>
        <section class="tool">
            <div class="container">
                <div class="tool_content">
                    <div class="tool_content-heading heading-cpn">
                        <img src="./img/fire 1 (3).png" alt="">
                        <span class="text">Công cụ & Dụng cụ</span>
                    </div>
                    <div class="tool_content-top top-cpn">
                        <div class="thumnail">
                            <img src="./img/Rectangle 74.jpg" alt="">
                        </div>
                        <div class="listbox">
                            <!-- getToolTop -->
                        </div>
                    </div>
                    <div class="tool_content-box box-cpn">
                        <!-- getToolBox -->
                    </div>
                    <div class="tool_content-btn btn-cpn2">Xem tất cả</div>
                </div>
            </div>
        </section>
